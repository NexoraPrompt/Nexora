<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P√°gina Principal - Optimiza tu Prompt</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.imgur.com/efDFIrP.png" />

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .logo {
      width: 60%;
      max-width: 420px;
      height: auto;
      margin: 0 0 3rem 0;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.2s;
    }

    .button-row {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 3rem;
      width: 90%;
      max-width: 600px;
      justify-content: center;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.8s;
    }

    .button-row button {
      flex: 1;
      padding: 14px 0;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      transition: background 0.3s ease;
      font-family: 'Orbitron', sans-serif;
      position: relative;
    }

    .button-row button:hover {
      background: linear-gradient(to right, #764ba2, #667eea);
    }

    .button-row button:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 14px;
      opacity: 1;
      pointer-events: none;
      z-index: 10;
    }

    .button-row button:hover::before {
      content: "";
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 6px;
      border-style: solid;
      border-color: rgba(0, 0, 0, 0.75) transparent transparent transparent;
      z-index: 10;
    }

    footer {
      background-color: #2d3748;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 14px;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    footer a {
      color: #90cdf4;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .button-row {
        flex-direction: column;
      }

      .button-row button {
        width: 100%;
      }
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/Au9XUJn.png" alt="Logo" class="logo" />

  <div class="button-row">
    <button data-tooltip="Optimiza y mejora tus prompts de texto o audio" onclick="location.href='optimizar.html'">‚ú® Optimizar Prompt</button>

    <button data-tooltip="recomendaci√≥n de las mejores IAs para cada tarea" onclick="location.href='ranking.html'">üèÜMejores IAs</button>
  </div>
