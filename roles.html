    padding: 2rem;

  }

  h1 {
    text-align: center;
    color: #3c366b;
    font-size: 1.8rem;
    font-weight: 700;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 1rem;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
    font-family: 'Orbitron', sans-serif;
  }

  ul {
    list-style: none;
    padding: 0;
    max-height: 300px;
    overflow-y: auto;
  }

  li {
    background: #f1f4fb;
    margin-bottom: 8px;
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.2s;
  }

  li:hover {

  }

  .copied {

  }

  footer {
    background-color: #2d3748;
    color: white;
    text-align: center;
    padding: 1rem;
    font-size: 14px;
  }

    color: #90cdf4;
    text-decoration: none;
  }

  footer a:hover {

  }

    .container {

    }

    h1 {

    }

    input[type="text"] {

    }

    const roleList = document.getElementById("roleList");
    const roleSearch = document.getElementById("roleSearch");

    function renderRoles(filteredRoles) {
      roleList.innerHTML = "";
      filteredRoles.forEach(role => {
        const li = document.createElement("li");
        li.textContent = role.nombre;
        li.title = role.prompt;
        li.addEventListener("click", () => {
          navigator.clipboard.writeText(role.prompt).then(() => {
            li.classList.add("copied");
            setTimeout(() => li.classList.remove("copied"), 1500);
          });
        });
        roleList.appendChild(li);
      });
    }

    roleSearch.addEventListener("input", () => {
      const value = roleSearch.value.toLowerCase();
      const filtered = roles.filter(r => r.nombre.toLowerCase().includes(value));
      renderRoles(filtered);
    });

    renderRoles(roles);
